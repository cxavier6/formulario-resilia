<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
        <title>Cadastro Resilia</title>
    </head>
    <body>
        <div class="formulario">
            <div class="header">
              <h2>
                  <img src="https://www.resilia.com.br/wp-content/themes/resiliaTheme/assets/images/logo-mobile.png">
              </h2>
              <br><p>DÃª o primeiro passo na sua carreira de sucesso!</p>
            </div>
            <form id="texto-form" class="texto-form">
                <div class="forms">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                </div>

                <div class="forms">
                    <label for="name">Nome completo</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
                </div>

                <div class="forms">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" name="data-nascimento" id="data-nascimento" required>
                </div>

                <button class="button" type="submit">Cadastre-se</button>
            </form>
          </div>
          
      
    </body>
</html>
